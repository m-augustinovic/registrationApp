<div id="car-info-view">
    <form novalidate ng-submit="submit()" name="carInfoForm">
        <div ng-init="setForm(carInfoForm);"></div>
        <div class="form-group">
            <label ng-show="carMake">Car Make</label>
            <select ng-model="carMake" ng-options="x.name for x in cars" required placeholder="Select">
                <option value="" disabled selected>Select Car Make</option>
            </select>
        </div>
        <div class="form-group">
            <label ng-show="carModel">Car Model</label>
            <select ng-model="carModel" ng-options="p.name for p in carMake.models" required>
                <option value="" disabled selected>Select Car Model</option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-xs-6 col-xs-offset-3">            
                <button ui-sref="form.payment" class="btn btn-lg btn-block btn-info" ng-disabled="carInfoForm.$invalid">
                    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
                </button>
            </div>
        </div>
    </form>
</div>
